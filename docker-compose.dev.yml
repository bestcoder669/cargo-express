version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    container_name: cargo-postgres-dev
    environment:
      POSTGRES_USER: cargo
      POSTGRES_PASSWORD: cargo123
      POSTGRES_DB: cargo_express_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    networks:
      - cargo-dev-network

  redis:
    image: redis:7.2-alpine
    container_name: cargo-redis-dev
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    networks:
      - cargo-dev-network

  mailhog:
    image: mailhog/mailhog:latest
    container_name: cargo-mailhog-dev
    ports:
      - "1025:1025"
      - "8025:8025"
    networks:
      - cargo-dev-network

networks:
  cargo-dev-network:
    driver: bridge

volumes:
  postgres_dev_data:
  redis_dev_data:
